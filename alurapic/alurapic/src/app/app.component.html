<!--
    1 - Neste momento eu estou fazendo o data binding buscando os dados num array em app.component
    2 - Declaro uma diretiva ngFor para fazer a exibição das fotos.
    3 - Envio para o photo.component.ts via inbound-properties (utilizando o @input)
    4 - O photo.component.html busca via data binding os valores recebidos via inbound do photo.component.ts
-->

<ap-photo 
    *ngFor="let photo of photos" 
    [url]="photo.url" 
    [description]="photo.description">
</ap-photo>
